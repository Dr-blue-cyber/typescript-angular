<div class="row">

    <div class="col-2 mt-2 mb-3">
        <h2>Books</h2>
    </div>
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor=" let book of books">
                    <td>{{book.price }}</td>
                    <td>{{book.price }}</td>
                    <td>{{book.price }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
